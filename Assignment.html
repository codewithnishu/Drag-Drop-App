<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag-Drop</title>
    <link rel="stylesheet" href="Assignment.css" />
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <h1>Drag-Drop App</h1>
      </nav>
    </header>

    <div class="container">
      <div id="left">
        <div class="list" id="image" draggable="true"></div>

        <div class="list" id="icon" draggable="true"></div>

        <div class="list" id="text" draggable="true">
          <b>Move me to the other Container</b>
        </div>
      </div>
      <div id="right"></div>
    </div>
  </body>
  <script src="./Assignment.js">

  </script>
</html>
